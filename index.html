<!DOCTYPE html>

<head>

  <link rel="stylesheet"  href="style.css" >
    <link rel="stylesheet"  href="animations.css" >

<body styles = "background-color:#e3e3e3">
    
    
    
   <cont id="contenido_principal">
    <h1 class="titulo">TODO Drag/Droop</h1>
   
   <items id="items">
       <elim id="contenido_elimnar">  
            <img border="0" src="img/eliminar.jpg" alt="Arrastra aqui para elimnar" width="40" height="40">   
       </elim>
        
      <div id="page-wrapper" name="dark" >
        <!-- Form for new Todo Items -->
        <form id="new-todo-form" method="POST" action="#">
            <div id="cuadro_texto">
          <input type="text" name="new-todo" id="new-todo" placeholder="Enter a todo item..." required>
            </div>           
           
        </form>
       
        <!-- Todo Item List -->
        <ul id="todo-items" name="dark">
        
            </ul>
      </div>
   </items>

 </cont>
